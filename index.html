<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multimídia da Educação - Protótipo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="left">
      <div class="logo">
        <img class="badge" src="/image/logo01CACTO.png" alt="Logo">
        <div>
          <strong>Multimídia da Educação</strong>
          <div style="font-size:12px;color:#666">Protótipo</div>
        </div>
      </div>
      <h3>Selecione o conteúdo</h3>
      <div class="content-list" id="contentList"></div>
    </aside>

    <div class="middle">
      <h3>Lista de Aulas</h3>
      <div class="lesson-list" id="lessonList"></div>
    </div>

    <main class="main">
      <div class="meta" id="currentMeta">Selecione uma aula para visualizar o material</div>
      
      <div id="loadingSpinner" class="hidden">
        <div class="spinner"></div>
      </div>

      <div class="stage" id="stage">
        <div id="placeholder">Selecione uma aula para começar</div>

        <div id="videoWrap" class="hidden fade">
          <iframe id="ytPlayer" width="100%" height="100%" src="" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>

        <div id="textWrap" class="hidden fade">
          <div class="text-box" id="textContent"></div>
        </div>

        <div id="imageWrap" class="hidden fade">
          <img id="imageContent" class="media-image" src="" alt="Imagem da aula"/>
        </div>

        <div id="audioWrap" class="hidden fade">
          <audio id="audioContent" controls src=""></audio>
        </div>

        <div id="heuristicWrap" class="hidden fade"></div>
      </div>

      <div class="controls">
        <button id="prevBtn" class="secondary">Anterior</button>
        <button id="nextBtn">Próximo</button>
        <div style="flex:1"></div>
        <div id="progress" class="meta">—</div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
